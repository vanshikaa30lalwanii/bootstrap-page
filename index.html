<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>bootstrap</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body>

  <section class="login py-5 bg-light">
    <div class="container">
      <div class="row g-0">
        <div class="col-lg-5">
          <img src="https://science.ku.dk/english/press/news/2021/new-study-sews-doubt-about-the-composition-of-70-percent-of-our-universe/billedinformationer/Universet_1100x600.jpg" alt="">
        </div>

        <div class="col-lg-7 text-center py-5">
          <h1 class="animate__animated animate__flash delay-1s">Welcome back !</h1>

          <form>
            <div class="form-row py-2 pt-5">
              <div class="offset-1 col-lg-10">
                <input type="text" class="inp px-3" placeholder="username">
              </div>
            </div>

            <div class="form-row py-2">
              <div class="offset-1 col-lg-10">
                <input type="password" class="inp px-3" placeholder="password">
              </div>
            </div>

            <div class="form-row py-2">
              <div class="offset-1 col-lg-10">
               <button type="button" class="btn btn-dark"> Sign Up here</button>
              </div>
            </div>
          </form>

          <p>Or login with</p>
          <span><i class="fa fa-facebook"></i></span>
          <span><i class="fa fa-google"></i></span>
          <span><i class="fa fa-instagram"></i></span>
          <span><i class="fa fa-twitter"></i></span>
          <span><i class="fa fa-envelope"></i></span>

        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</head>
</html>
